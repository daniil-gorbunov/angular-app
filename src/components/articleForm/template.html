<h1>Article Form</h1>
<span>ID: {{vm.articleID}}</span>
<form>
    <p>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" ng-bind="article.title">
    </p>
    <p>
        <label for="description">Description: </label>
        <textarea name="description" id="description" ng-bind="article.description" cols="30" rows="10"></textarea>
    </p>
    <p>
        <label for="content">Content: </label>
        <textarea name="content" id="content" ng-bind="article.content" cols="30" rows="10"></textarea>
    </p>
    <p>
        <label for="tags">Tags: </label>
        <input type="text" name="tags" id="tags" ng-bind="article.tags">
    </p>
</form>
